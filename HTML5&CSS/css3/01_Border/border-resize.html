<!DOCTYPE html>

<html>
	<head>
		<title>CSS3 Border resize examples</title>
		
		<style>
   			div {
	            border: 2px solid;
	            width: 300px;
	            padding: 20px;
	            margin-top: 10px;
	            overflow: auto;
         	}

         	div#h {
         		 resize: horizontal;
         	}
         	div#v {
         		 resize: vertical;
         	}
         	div#b {
         		 resize: both;
         	}
		</style>
	</head>
		
	<body>
		<h1>CSS3 Border resize examples</h1>
		<div id="h">Horizontal</div>
		<div id="v">Vertical</div>
		<div id="b">Both</div>
	</body>
</html>
