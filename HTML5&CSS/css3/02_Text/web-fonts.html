<!DOCTYPE html>

<html>
	<head>
		<title>Web Fonts</title>

		<link href="https://fonts.googleapis.com/css?family=Ravi+Prakash" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Poiret+One|Ravi+Prakash|Shadows+Into+Light|Share+Tech+Mono" rel="stylesheet">
		<link href="http://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Delius+Unicase|Shrikhand" rel="stylesheet">
		
		<style>
   			h1 {
      			font-family: 'Delius Unicase', cursive;
      			font-size: 56px;
      			color: #000080;
   			}

   			h2 {
      			font-family: 'Shrikhand', cursive;
      			color: #008080;
   			}

   			h3 {
   				font-family: 'Noto Sans Japanese', sans-serif;
   			}
		</style>
	</head>
		
	<body>
		<h1>CSS3 Web Fonts</h1>
		<h2>Web fonts are used to allows the fonts in CSS, which are not installed on local system.</h2>
		<h3>日本語のフォント</h3>
	</body>
</html>
