<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>CSS3 Text Shadow</title>
		
		<style>
			body {
				padding: 20px;
				line-height: 120%;
			}
			
			h1 {
				font-family :Myriad, Helvetica, Arial, sans-serif;
				font-size: 42px;
				line-height: 150%;
				padding: 0;
				color: #333333;
				/*
					text-shadow: 横方向  下方向  ぼかし度合  色
					「,」区切りで複数のスタイルを指定可能
				*/
				text-shadow:10px 5px 10px #BDBDBD;
			}
			
		</style>
	</head>

	<body>
		<h1>CSS3 Text Shadow</h1>
	</body>

</html>
