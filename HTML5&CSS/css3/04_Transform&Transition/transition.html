<!DOCTYPE html>

<html>
	<head>
		<title>CSS3 Transition</title>
		
		<style>
   			div {
				width: 100px;
				height: 100px;
				background: #b22222;
				transition: all 300ms 0s ease;
   			}
   			div:hover {
   				width: 500px;
				background: #ffb6c1;
			}
		</style>
	</head>
		
	<body>
		<div />
	</body>
</html>
