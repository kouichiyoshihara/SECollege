<!DOCTYPE html>

<html lang="ja">

	<head>
		<meta charset="utf-8" />
		<title>SVG - Circle</title>
	</head>
	
	<body>
		<svg width="200" height="200">
			<circle cx="100" cy="100" r="30" />
		</svg>
		<svg width="200" height="200">
			<circle cx="100" cy="100" r="50" stroke="red" stroke-width="3" fill="yellow" />
		</svg>
		<svg width="200" height="200">
			<circle cx="100" cy="100" r="70" stroke="green" stroke-dasharray="3" fill="white" />
		</svg>
		<svg>
			<!-- M:指定位置まで移動 L:指定位置まで線を描画 Z:指定位置でパスを閉じる -->
			<path d="M150 0 L75 200 L225 200 Z" style="fill:red"/>
		</svg>
	</body>

</html>
