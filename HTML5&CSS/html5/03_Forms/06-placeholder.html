<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>Placeholder</title>
	</head>
	
	<body>
		<h3>Placeholder</h3>
		<form>
			<fieldset>
				<legend>Contact Information</legend>
				<p><label>E-mail address <input type="email" name="email" placeholder="user@domain.com"></label></p>
				<p><label>Web site <input type="url" name="website" placeholder="http://www.domain.com/"></label></p>
				<p><label>Telephone number <input type="tel" name="phone" placeholder="12-1234-1234"></label></p>
			</fieldset>
		<p><button type="submit">Submit</button></p>
		</form>
	</body>
	
</html>
