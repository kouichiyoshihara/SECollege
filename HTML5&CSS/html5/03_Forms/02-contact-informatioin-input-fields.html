<!DOCTYPE html>

<html>
	
	<head>
		<meta charset="utf-8" />
		<title>Contact Information Input Fields</title>
	</head>
	
	<body>
		<form>
			<h3>Contact Information Input Fields</h3>
			<fieldset>
				<legend>Contact Information</legend>
				<p><label>E-mail address <input type="email" name="email"></label></p>
				<p><label>Web site <input type="url" name="website"></label></p>
				<p><label>Telephone number <input type="tel" name="phone" pattern="[0-9]{4}-[0-9]{4}" title="Japan format"></label></p>
			</fieldset>
			<p><button type="submit">Submit</button></p>
		</form>
	<body>
	
</html>
