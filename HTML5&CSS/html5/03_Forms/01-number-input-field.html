<!DOCTYPE html>

<html>
	
	<head>
		<meta charset="utf-8" />
		<title>Number Input Field</title>
	</head>
	
	<body>
		<h3>Number Input Field</h3>
		<form>
			<p><label>Quantity <input type="number" name="quantity"></label></p>
			<p><label>Quantity (must order in pairs of 2) <input type="number" name="quantity" min="2" max="10" step="2" title="You must enter a value between 2 and 10"></label></p>
			<p><button type="submit">Submit</button></p>
		</form>
	<body>
	
</html>
