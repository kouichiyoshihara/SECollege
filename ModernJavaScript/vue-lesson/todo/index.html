<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>Vue.js Todo Application</title>
	</head>

	<body>
		<section class="todoapp" v-cloak>
			<header>
				<h1>Todos</h1>
				<input autofocus autocomplete="off" placeholder="What needs to be done?" v-model="newTodo" @keyup.enter="addTodo">
			</header>

			<section>
				<ul>
					<li v-for="todo in todos">
						<div>
							<label>{{todo.title}}</label>
						</div>
					</li>
				</ul>
			</section>

		</section>
		
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="js/store.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
