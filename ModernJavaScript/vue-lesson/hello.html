<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://cdn.jsdeliver.net/npm/vue"></script>
</head>
<body>
	<div id="app">
		{{ message }}
	</div>
	<script>

		var obj = {message: 'Hello, Vue!'};
		var app = new Vue({
			el: '#app',
			data: obj
		});
		obj.message = "Goodbye, Vue!";
	</script>
</body>
</html>
